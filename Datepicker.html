<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Datepicker.css" />
    <script src="Datepicker.js"></script>
    <script src="./helpers/moment.js"></script>
</head>

<body>
    <div class="DatepickerContainer">
    </div>
</body>

<script>
    // there should only be this one line of code here to instantiate the class into the container element 
    const Datepicker = new clsDatepicker({
        containerElement: document.querySelector('.DatepickerContainer'),
        presetMenu: true,
        singleDate: true,
        autoClose: false,
        timePicker: false,
        leadingTrailingDates: false,
        militaryTime: false,
        menuOptions: [{ title: 'Today', values: [new Date(), new Date()] }],
        startDateLabel: "Starting: ",
        endDateLabel: "Ending: "
    });
</script>

</html>
